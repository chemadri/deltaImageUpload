<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>DELTA</title>
</head>
<body>
    <!-- WIDGET -->
    <section class="container">
        <div class="widget-img">
            <img src="images/widget.png" alt="widget_img">
        </div>
    </section>
    <!-- END WIDGET -->
    <div class="container">
        <div class="main-content">
            <div class="text-center text-white fs-1 fw-bold mb-5">
                Welcome to CXD Team
            </div>
            <div class="card" id="upload_image">
                <div class="card-body">
                    <div class="dragBox">
                        <img src="./images/image_icon.png" width="50px" />
                        <span class="ms-3 text-black">Darg an image</span>
                        <input type="file" accept="application/pdf, image/png, image/jpeg, image/jpg" onChange="dragNdrop(event)" ondragover="drag()" ondrop="drop()" id="uploadFile"  />
                    </div>
                    <div class="hr-lines text-black">or</div>
                    <div class="mt-2">
                        <label for="uploadFile" class="button">Upload Image</label>
                    </div>
                </div>
            </div>
            <div id="preview"></div>
        </div>
    </div>    
    <!-- FOOTER -->
    <footer class="nav-bg text-center fixed-bottom">
        <div class="container py-3">
            <div>
                <p class="cpoy-right-text pt-4">&COPY; 2022 Delta Air Lines, Inc. Information Technology, All rights reserved.<br/></p>
                <!-- <p class="cpoy-right-text"><a href="#">Trems of Use</a> | <a href="#">Privacy Policy</a></p> -->
            </div>
            <!-- <div class="footer-line"></div>
            <div class="lang-text">
                <img src="./images/language_white_24dp.svg" alt="langugae" class="mx-2"> English
            </div> -->
        </div>
    </footer>
    <script src="./script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
